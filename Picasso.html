<!DOCTYPE html>
<html>
  <head>
    <title>picasso</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="external.css" rel="stylesheet" type="text/css" />
    <link href="./imgs/circle.favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
        <img class="hello-world-banner"src="./imgs/HELLOWORLD.png" alt="HELLO WORLD" />
      <div class="header-section">
          <span class="header-circle-one"></span>
          <span class="header-circle-two"></span>
      </div>
    </header>
    <main class="picasso">
      <span class="picasso-square-one"></span>
      <span class="picasso-square-white"></span>
      <span class="picasso-triangle"></span>
      <span class="picasso-rectangle"></span>
      <span class="picasso-square-two"></span>
      <span class="picasso-square-black"></span>
      <span class="picasso-triangle-two"></span>
      <span class="picasso-rectangle-two"></span>
      <span class="picasso-square-three"></span>
    </main>
    <footer class="form">
      <form class="form" action="./formsubmitted.html" method="GET" target="_blank">
        <p>ENTER INFO BELOW...</p>
        <div class="footer">
          <label for="username" class="class-label-user">USERNAME:</label>
          <input type="text" name="username" id="username"><!--<br><br>-->
          <label for"password" class="class-label-password">PASSWORD:</label>
          <input type="text" name="password" id="password"><!--<br><br>-->
          <input type="submit" value="SUBMIT?">
        </div>
      </form>
    </footer>
  </body>
</html>
